name: Deploy Cloudflare Worker via Terraform # 이름 복원

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Install Wrangler CLI 단계는 삭제됨

      - name: Build Worker # esbuild 실행
        run: npm run build

      # --- ↓↓↓ Terraform 단계 다시 추가 ↓↓↓ ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./terraform
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: terraform init

      - name: Terraform Apply # wrangler deploy 대신 terraform apply 사용
        working-directory: ./terraform
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: terraform apply -auto-approve
      # --- ↑↑↑ Terraform 단계 다시 추가 ↑↑↑ ---